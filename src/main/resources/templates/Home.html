<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Your existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Home</title>
    <!-- Improved styles with icons -->
    <style>
        /* Your existing styles */

        /* Beautiful background */
        body {
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        /* Improved style for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 24px;
            text-decoration: none;
        }

        .navbar i {
            margin-right: 8px; /* Adjust the margin as needed */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the welcome message */
        h2 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        /* Improved style for the pagination buttons */
        .pagination-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .pagination-buttons button {
            padding: 15px 24px;
            margin: 0 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .pagination-buttons button:hover {
            background-color: #2980b9;
        }
        /* Add this to your existing styles or in a new style block */
        .login-container {
            float: right;
            margin-right: 20px; /* Adjust the margin as needed */
        }

        /* Style the login link */
        .login-container a {
            color: #fff; /* Set the text color */
            text-decoration: none;
            padding: 14px 16px;
            display: block;
        }

        /* Change color on hover */
        .login-container a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>

    <script>

    </script>
</head>

<body>

<div class="navbar">
    <a href="/home"><i class="fas fa-home"></i> Home</a>
    <a href="/cars"><i class="fas fa-car"></i> Car List</a>
    <a href="/users"><i class="fas fa-user"></i> User List</a>
    <a href="/reservations"><i class="fas fa-calendar-alt"></i> Reservation List</a>
    <div class="login-container">
        <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
</div>

<h2>Welcome to the Car Rental System</h2>

<!-- Improved pagination buttons -->
<div class="pagination-buttons">
    <button onclick="window.location.href='/cars'"><i class="fas fa-car"></i> Car List</button>
    <button onclick="window.location.href='/users'"><i class="fas fa-user"></i> User List</button>
    <button onclick="window.location.href='/reservations'"><i class="fas fa-calendar-alt"></i> Reservation List</button>
</div>

<!-- Your existing content -->

</body>

</html>
